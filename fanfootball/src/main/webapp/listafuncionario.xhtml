<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
	
	<link rel="stylesheet" type="text/css" href="css/Menu/style2.css"/>
	
		<p:dataTable id="clientes" value="#{FuncionarioControl.funcionarios}" var="cont"
			width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Funcionarios"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.matricula}" width="15%">
				<f:facet name="header">
					<h:outputText value="Matricula"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.matricula}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.nome}" >
				<f:facet name="header">
					<h:outputText value="Nome Funcionario"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.nome}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.cpf}" >
				<f:facet name="header">
					<h:outputText value="Cpf Cliente"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.cpf}"></h:outputText>
			</p:column>
			
			
			<p:column width="5%">

				<p:commandButton icon="ui-icon-trash"
					style="width: 20px; height:20px;"
					actionListener="#{FuncionarioControl.excluir(cont)}" update="clientes">
				</p:commandButton>
				<p:commandButton icon="ui-icon-pencil"
					style="width:20px; height:20px;"
					actionListener="#{FuncionarioControl.selecionarFuncinarioParaEdicao(cont)}"
					action="funcionario.xhtml">
				</p:commandButton>
				
			</p:column>

			
		</p:dataTable>

	</ui:define>
</ui:composition>
