<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<link rel="stylesheet" type="text/css" href="css/Menu/style2.css" />

		<p:panel header="GestÃ£o de Produtos" id="panel">
			<h:panelGrid columns="2">
				<h:outputText value="ID"></h:outputText>
				<p:inputText disabled="true" value="#{LigaControl.liga.id}"></p:inputText>
				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{LigaControl.liga.nomeLiga}"></p:inputText>
				
				<p:outputLabel value="TipoManga" for="manga" />
				<p:selectOneMenu id="manga"
					value="#{br.com.senai.fatesg.primefaces.entidade.TipoManga}">

					<f:selectItem itemLabel="Selecione uma Tipo" />

					<f:selectItems value="#{br.com.senai.fatesg.primefaces.entidade.TipoManga.mangas}"
						var="categoria" itemLabel="#{manga}" itemValue="#{manga}" />

				</p:selectOneMenu>

				<p:commandButton actionListener="#{LigaControl.confirmar }"
					value="Salvar" update="ligas, panel"></p:commandButton>
			</h:panelGrid>

		</p:panel>


		<p:dataTable id="ligas" value="#{LigaControl.ligas }" var="cont"
			width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Ligas"></h:outputText>
			</f:facet>

		</p:dataTable>

	</ui:define>
</ui:composition>
