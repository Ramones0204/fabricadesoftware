<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<link rel="stylesheet" type="text/css" href="css/Menu/style2.css" />

		<p:panel header="Tipo Pagamentos" id="panel">
			<h:panelGrid columns="2">
				<h:outputText value="Id"></h:outputText>
				<p:inputText disabled="true"
					value="#{TipoPagamentoControl.tipoPagamento.id}"></p:inputText>
				<h:outputText value="DescriÃ§Ã£o"></h:outputText>
				<p:inputText value="#{TipoPagamentoControl.tipoPagamento.descricao}"></p:inputText>
				<p:commandButton actionListener="#{TipoPagamentoControl.confirmar }"
					value="Confirmar" update="tipoPagamentos, panel"></p:commandButton>
				<a href="menuADM.html">
					<button type="button" class="btn btn-info">Voltar</button>
				</a>
			</h:panelGrid>
		</p:panel>

		<p:dataTable id="tipoPagamentos"
			value="#{TipoPagamentoControl.tiposPagamentos}" var="cont" width="100%"
			emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Tipos Pagamentos"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.id}" width="15%">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.id}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.descricao}">
				<f:facet name="header">
					<h:outputText value="Nome Tipo Pagamentos"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.descricao}"></h:outputText>
			</p:column>


			<p:column width="5%">

				<p:commandButton icon="ui-icon-trash"
					style="width: 20px; height:20px;"
					actionListener="#{TipoPagamentoControl.excluir(cont)}"
					update="tipoPagamentos">
				</p:commandButton>
				<p:commandButton icon="ui-icon-pencil"
					style="width:20px; height:20px;"
					actionListener="#{TipoPagamentoControl.selecionarTipoPagamento(cont)}"
					onclick="PF('dialogNovoContato').show();">
				</p:commandButton>

			</p:column>


		</p:dataTable>

	</ui:define>
</ui:composition>
