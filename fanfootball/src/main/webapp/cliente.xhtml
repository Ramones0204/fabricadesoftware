<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<link rel="stylesheet" type="text/css" href="css/Menu/style2.css" />

		<link rel="stylesheet" type="text/css" href="css/Menu/style2.css" />

		<link rel="stylesheet" type="text/css" href="css/Menu/style2.css" />

		<p:panel header="Formulário" id="panel">

			<h:panelGrid columns="2">
				<h:outputText value="ID"></h:outputText>
				<p:inputText disabled="true" value="#{ClienteControl.cliente.id}"></p:inputText>
				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{ClienteControl.cliente.nome}"></p:inputText>
				<h:outputText value="Nome Social"></h:outputText>
				<p:inputText value="#{ClienteControl.cliente.nomeSocial}"></p:inputText>
				<h:outputText value="Cpf "></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.cpf }"
					mask="99999999999"></p:inputMask>
				<h:outputText value="Data de Nascimento"></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.dataNascimento}"
					mask="99/99/9999"></p:inputMask>
				<h:outputText value="Gênero"></h:outputText>
				<p:inputText value="#{ClienteControl.cliente.genero}"></p:inputText>
				<h:outputText value="Sexo"></h:outputText>
				<p:selectOneMenu value="#{ClienteControl.cliente.sexo}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />

				</p:selectOneMenu>
				<h:outputText value="Email"></h:outputText>

				<p:inputText value="#{ClienteControl.cliente.contato.email}"></p:inputText>
				<h:outputText value="Telefone Celular"></h:outputText>
				<p:inputMask
					value="#{ClienteControl.cliente.contato.telefoneCelular}"
					mask="(99)-99999-9999"></p:inputMask>
				<h:outputText value="Telefone Fixo"></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.contato.telefoneFixo}"
					mask="(99)-9999-9999"></p:inputMask>
					
					
				<h:outputLabel for="pwd1" value="Senha" />
				<p:password id="pwd1" value="#{ClienteControl.cliente.senha}" match="pwd2"
					label="Password 1" required="true"  feedback="true"/>

				<h:outputLabel for="pwd2" value="Senha (Confirmar)" />
				<p:password id="pwd2" value="#{ClienteControl.cliente.senha}"
					label="Password 2" required="true" />

				<p:commandButton actionListener="#{ClienteControl.confirmar }"
					value="Salvar">
				</p:commandButton>
			
				<h:commandButton action="#{ClienteControl.limpar}" value="Limpar">
				</h:commandButton>
			</h:panelGrid>

		</p:panel>



	</ui:define>
</ui:composition>
