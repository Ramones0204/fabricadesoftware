<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
	
	<link rel="stylesheet" type="text/css" href="css/Menu/style2.css"/>

		<p:panel header="Gestão de Fornecedores" id="panel">
	
			<h:panelGrid columns="2">
				<h:outputText value="Id"></h:outputText>
				<p:inputText disabled="true" value="#{FornecedorControl.fornecedor.id}"></p:inputText>
				<h:outputText value="Nome Fantasia"></h:outputText>
				<p:inputText value="#{FornecedorControl.fornecedor.nomeFantasia}"></p:inputText>
				<h:outputText value="Razão"></h:outputText>
				<p:inputMask value="#{FornecedorControl.fornecedor.razao}"></p:inputMask>
				<h:outputText value="CNPJ"></h:outputText>
				<p:inputMask value="#{FornecedorControl.fornecedor.cnpj}"></p:inputMask>
				<h:outputText value="CEP"></h:outputText>
				<p:inputMask value="#{FornecedorControl.fornecedor.endereco.cep}"></p:inputMask>
				<h:outputText value="Bairro"></h:outputText>
				<p:inputText value="#{FornecedorControl.fornecedor.endereco.bairro}"></p:inputText>
				<h:outputText value="Lougradouro"></h:outputText>
				<p:inputText value="#{FornecedorControl.fornecedor.endereco.lougradouro}"></p:inputText>
				<h:outputText value="Cidade"></h:outputText>
				<p:inputText value="#{FornecedorControl.fornecedor.endereco.cidade}"></p:inputText>
				<h:outputText value="Numero"></h:outputText>
				<p:inputText value="#{FornecedorControl.fornecedor.endereco.numero}"></p:inputText>
				
				
				<p:commandButton actionListener="#{FornecedorControl.confirmar }"
					value="Confirmar" update="fornecedores, panel"></p:commandButton>
				<a href="menuADM.html">
					<button type="button" class="btn btn-info">Voltar</button>
				</a>	
			</h:panelGrid>
		</p:panel>

		<p:dataTable id="fornecedores" value="#{FornecedorControl.fornecedores}" var="cont"
			width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Fornecedores"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.id}" width="5%">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.id}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.nomeFantasia}">
				<f:facet name="header">
					<h:outputText value="Nome Fantasia"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.nomeFantasia}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.razao }" width="25%">
				<f:facet name="header">
					<h:outputText value="Razão"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.razao}"></h:outputText>
			</p:column>
			
			<p:column sortBy="#{cont.cnpj }" width="25%">
				<f:facet name="header">
					<h:outputText value="CNPJ"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.cnpj}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.cep }" width="25%">
				<f:facet name="header">
					<h:outputText value="cep"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.endereco.cep}"></h:outputText>
			</p:column>
			
			<p:column width="5%">

				<p:commandButton icon="ui-icon-trash"
					style="width: 20px; height:20px;"
					actionListener="#{FornecedorControl.excluir(cont)}" update="fornecedores">
				</p:commandButton>
				<p:commandButton icon="ui-icon-pencil"
					style="width:20px; height:20px;"
					actionListener="#{FornecedorControl.selecionarFornecedoresParaEdicao(cont)}"
					onclick="PF('dialogNovoContato').show();">
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
