<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<p:panel header="GestÃ£o de Cargo" id="panel">
			<h:panelGrid columns="2">
				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{CargoControl.cargo.nomeCargo }"></p:inputText>
				<h:outputText value="Salario"></h:outputText>
				<p:inputMask value="#{CargoControl.cargo.salario }"></p:inputMask>
				<p:commandButton actionListener="#{CargoControl.confirmar }"
					value="Confirmar" update="cargos, panel"></p:commandButton>
			</h:panelGrid>
		</p:panel>

		<p:dataTable id="cargos" value="#{CargoControl.cargos }" var="cont"
			width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Cargos"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.id}" width="5%">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.id}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.nomeCargo}" >
				<f:facet name="header">
					<h:outputText value="Nome Cargo"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.nomeCargo}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.salario }"  width="25%">
				<f:facet name="header">
					<h:outputText value="Salario"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.salario}"></h:outputText>
			</p:column>
			<p:column width="3%">
				<p:rowEditor />				

			</p:column>

			
		</p:dataTable>

	</ui:define>
</ui:composition>
