<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
	
	<link rel="stylesheet" type="text/css" href="css/Menu/style2.css"/>

		<p:panel header="Marca" id="panel">
			<h:panelGrid columns="2">
				<h:outputText value="Id"></h:outputText>
				<p:inputText disabled="true" value="#{MarcaControl.marca.id}"></p:inputText>
				<h:outputText value="Descrição"></h:outputText>
				<p:inputText value="#{MarcaControl.marca.nomeMarca}"></p:inputText>
				<p:commandButton actionListener="#{MarcaControl.confirmar }"
					value="Confirmar" update="marcas, panel"></p:commandButton>
			</h:panelGrid>
		</p:panel>

		<p:dataTable id="marcas" value="#{MarcaControl.marcas}" var="cont"
			width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Marcas"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.id}" width="15%">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.id}"></h:outputText>
			</p:column>
			<p:column sortBy="#{cont.nomeMarca}" >
				<f:facet name="header">
					<h:outputText value="Nome Marca"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.nomeMarca}"></h:outputText>
			</p:column>
			
			<p:column width="5%">

				<p:commandButton icon="ui-icon-trash"
					style="width: 20px; height:20px;"
					actionListener="#{MarcaControl.excluir(cont)}" update="marcas">
				</p:commandButton>
				<p:commandButton icon="ui-icon-pencil"
					style="width:20px; height:20px;"
					actionListener="#{MarcaControl.selecionarMarcas(cont)}"
					onclick="PF('dialogNovoContato').show();">
				</p:commandButton>
			</p:column>

			
		</p:dataTable>

	</ui:define>
</ui:composition>
